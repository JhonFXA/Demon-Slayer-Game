<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/imagens/demonslayer-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/game.css">
    <link rel="stylesheet" href="../src/css/fonts.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <title>Demon Slayer Game</title>
</head>
<body>
    <!-- red container div -->
    <div class="game-display">
        <div class="match-result">
            <h1 id="winning-result"><span id="winner"></span> WINS!</h1>
            <nav>
                <button onclick="rematch()" id="button">REMATCH</button>
                <button onclick="changeCharacter()" id="button">CHANGE CHARACTER</button>
            </nav>
        </div>
        <div class="players-info">
            <img class="character1-icon" src="" alt="">
            <div class="player1-info">
                <div class="character1-name">Kamado Tanjiro</div>
                <div class="player1-health">
                    <div class="health-quantity-P1"></div>
                    <div class="lose-health-P1"></div>
                </div>
                <div class="player1-stamina"></div>
            </div>
            <div id="timer" class="timer">99</div>
            <div class="player2-info">
                <div class="character2-name">Agatsuma Zenitsu</div>
                <div class="player2-health">
                    <div class="health-quantity-P2"></div>
                    <div class="lose-health-P2"></div>
                </div>
                <div class="player2-stamina"></div>
            </div>
            <img class="character2-icon" src="" alt="">
        </div>
        <canvas></canvas>
    </div>

    <script src="../src/js/sprite-default-settings.js"></script>
    <script src="../src/js/utils.js"></script>
    <script src="../src/js/classes.js"></script>
    <script src="../src/js/game.js"></script>
</body>
</html>
