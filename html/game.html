<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/game.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <title>Demon Slayer Game</title>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display:inline-block">
        <!-- smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player1 health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: gray; height: 30px; width: 100%;"></div>
                <div id="player1Health" style="position: absolute; background: rgb(0, 255, 0); top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div style="background-color: red; height: 100px; width: 100px; flex-shrink: 0;"></div>
            <!-- player2 health -->
            <div style="position: relative; height: 30px; width:100%;">
                <div style="background-color: gray; height: 30px;"></div>
                <div id="player2Health" style="position: absolute; background: rgb(0, 255, 0); top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
            <div></div>
        </div>
        <canvas></canvas>
    </div>

    <script src="/src/js/game.js"></script>
</body>
</html>
